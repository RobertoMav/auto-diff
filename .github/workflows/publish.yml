name: Build, Test and Publish

on:
  pull_request:
    types:
      - opened
      - synchronize
  # Same as above
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Tag the release version
        run: |
          /bin/bash -x run.sh tag_release

  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Install pre-commit
        run: |
          pip install uv
          uv pip install pre-commit
      - name: Lint and format
        run: |
          SKIP=no-commit-to-branch pre-commit run --files '*.py'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Build
        run: |
          pip install uv
          uv pip install pre-commit
          /bin/bash -x run.sh build

      - name: Upload wheel and sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheel-and-sdist
          path: ./dist/*

  publish:
    needs:
      - check-version
      - lint-format
      - build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Download wheel and sdist
        uses: actions/download-artifact@v3
        with:
          name: wheel-and-sdist
          path: ./dist/*
      - name: Install uv and dependencies
        run: |
          /bin/bash -x run.sh install

      - name: Publish to testpypi
        run: |
          /bin/bash -x run.sh publish:test
        env:
          TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
      - name: Push tag
        run: |
          git push origin --tags
          /bin/bash -x run.sh bump-version
